<mat-card>
  <form (submit)="addSignUp(postForm)" #postForm="ngForm">
    <h1>Email Address</h1>
    <mat-form-field>
      <input
        matInput
        type="text"
        name="email"
        ngModel
        required
        minlength="4"
        #email="ngModel">
        <mat-error *ngIf="email.invalid">Please Enter Email Address</mat-error>
    </mat-form-field>

    <h1>Username</h1>
    <mat-form-field>
      <input
        matInput
        type="text"
        name="username"
        ngModel
        required
        minlength="6"
        #username="ngModel">
        <mat-error *ngIf="username.invalid">Please create Username</mat-error>
    </mat-form-field>

    <h1>Password</h1>
    <mat-form-field>
      <input
        matInput
        type="text"
        name="password"
        ngModel
        required
        minlength="6"
        #password = "ngModel">
        <mat-error *ngIf="password.invalid">Please create password</mat-error>
    </mat-form-field>

      <button
       mat-raised-button
       color="accent"
        type="submit">Sign Up</button>
  </form>
</mat-card>
